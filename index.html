<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaUniverse</title>
</head>
   <link rel="stylesheet" href="style.css">
   <style>
    /*CSS reset*/
    body{
        color: aliceblue;
        margin: 0px;
        padding: 0px;
        background: url('img/luis-carrasco-commingsoon5.jpg');
        background-repeat: no-repeat;
    }
    .left{
        display: inline-block;
        border: 2px solid red;
        position: absolute;
        left : 34px;
        top: 20px;
    }
    .left img{
        width: 100px;
    }
    .centre{ 
        display: block;
        width: 53%;
        margin: 20px auto;
        border: 2px solid yellow;
    }
    .right{
        display: inline-block;
        border: 2px solid green;
        position: absolute;
        right: 34px;
        top: 20px;
    }
    .navbar{
         display: inline-block;
    }
    .navbar li{
        display: inline-block;
        font-size: 20px;
    }
    .navbar li a{
        color: aliceblue;
        text-decoration: none;
        padding: 34px 24px;

    }
    .navbar li a:hover, .navbar li a.active{
        text-decoration: underline;
        color: rgb(96, 96, 202);
    }
   </style>
<body>
    <header class="header">
        <!-- Left for logo -->
        <div class="left">
            <img src="img/Meta-Universe-logos_white.png" alt="MetaUniverse">
        </div>
        <!-- Centre for navigation -->
        <div class="centre">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About MetaUniverse</a></li>
                <li><a href="#">Avatar Creation</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!-- Right for buttons -->
        <div class="right">
I am right
        </div>
    </header>
</body>
</html>
